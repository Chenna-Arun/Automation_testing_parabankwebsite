# ===========================
# Application Name
# ===========================
spring.application.name=testframework

# ===========================
# MySQL datasource configuration
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/test_framework?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===========================
# JPA/Hibernate settings
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# Reports & Screenshots paths
# ===========================
app.reports.path=./reports
app.screenshots.path=${app.reports.path}/screenshots

# ===========================
# Mail config (optional)
# ===========================
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=arunchenna999@gmail.com
spring.mail.password=Arun@999
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===========================
# Parabank URLs
# ===========================
parabank.ui.base-url=https://parabank.parasoft.com/parabank
parabank.api.base-url=https://parabank.parasoft.com/parabank/services/bank
parabank.ui.headless=false

# ===========================
# Logging (recommended for debugging)
# ===========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.testframework=DEBUG
